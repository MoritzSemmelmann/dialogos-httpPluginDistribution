plugins {
    id 'java'
    id 'application'
}

group = 'com.github.dialogos-project'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        name 'DFKI-MLT'
        url 'https://raw.githubusercontent.com/DFKI-MLT/Maven-Repository/main'
    }
}

dependencies {
    runtimeOnly 'com.github.dialogos-project:dialogos:2.1.4'
    runtimeOnly 'com.github.MoritzSemmelmann:dialogos-plugin-http:main-SNAPSHOT'
}

application {
    mainClass = 'com.clt.dialogos.DialogOS'
}